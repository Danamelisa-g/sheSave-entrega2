<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="register.css">
    <title>FORMULARIO DE REGISTRO E INICIO SESIÓN</title>
</head>
<body>
    <div class="container-form register"> 
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos</p>
                <a href="../list_product/Bag.html"><input type="button" value="Iniciar Sesión" id="sign-in"></a>
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin' ></i>
                </div>
                <p>o usa tu email para registrarte</p>
                <form class="form form-register" id="registerForm">
                    <div>
                        <label>
                            <i class='bx bx-user' ></i>
                            <input id="inputUserName" type="text" placeholder="Nombre Usuario" name="userName" >
                        </label>
                    </div>
                    <div>
                        <label >
                            <i class='bx bx-envelope' ></i>
                            <input id="inputEmail" type="email" placeholder="Correo Electronico" name="userEmail" >
                        </label>
                    </div>
                   <div>
                        <label>
                            <i class='bx bx-lock-alt' ></i>
                            <input id="inputPassword" type="password" placeholder="Contraseña" name="userPassword">
                        </label>
                   </div>
                   
                    <input id="submitButtonRegister" type="submit" value="Registrarse">
                    <div id="errorEmailRepeated" class="alerta-error-email">Correo ya existente</div>
                    <div id="errorInputs" class="alerta-error">Todos los campos son obligatorios</div>
                    <div id="completeRegister" class="alerta-exito">Te registraste correctamente</div>
                </form>
            </div>
        </div>
    </div>


   
    <script src="../data/dataUser.js"></script>
    <script src="./register.js"></script>
</body>
</html>
